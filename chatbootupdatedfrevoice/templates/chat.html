    <script>
  // Global variables
let uploadedFiles = [];
let currentConversationId = null;
let isListening = false;
let isSpeaking = false;
let recognition;
let synthesis;

// Initialize everything when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    initializeSidebar();
    setupEventListeners();
    initializeSettings();
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', () => autoResizeTextarea(messageInput));
});

// File handling functions
function handleFileSelect(event) {
    const files = event.target.files;
    if (files.length === 0) return;

    const fileList = document.getElementById('fileList');
    const spinner = document.getElementById('processingSpinner');
    
    fileList.style.display = 'block';
    fileList.innerHTML = '';
    
    for (const file of files) {
        uploadedFiles.push(file);
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
            <div>
                <i class="fas fa-file file-icon"></i>
                <span>${file.name}</span>
            </div>
            <button class="remove-file" onclick="removeFile('${file.name}')">
                <i class="fas fa-times"></i>
            </button>
        `;
        fileList.appendChild(fileItem);
    }

    spinner.style.display = 'block';

    const formData = new FormData();
    for (const file of files) {
        formData.append('files', file);
    }

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        spinner.style.display = 'none';
        addMessage('bot', '<i class="fas fa-check-circle me-2"></i> Files processed successfully! You can now ask questions about them.');
    })
    .catch(error => {
        spinner.style.display = 'none';
        handleError(error, 'Error processing files. Please try again.');
    });
}

function removeFile(fileName) {
    uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
    const fileList = document.getElementById('fileList');
    const fileItems = Array.from(fileList.getElementsByClassName('file-item'));
    
    fileItems.forEach(item => {
        if (item.querySelector('span').textContent === fileName) {
            item.remove();
        }
    });

    if (fileList.children.length === 0) {
        fileList.style.display = 'none';
    }
    
    fetch('/remove-file', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fileName })
    });
}

// Initialization functions
function initializeSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.innerHTML = `
        <div class="sidebar-actions">
            <button id="newConversationBtn" class="new-conversation-btn">
                <i class="fas fa-plus"></i>

            </button>

        <div id="conversationList"></div>

function initializePromptModal() {
    const promptBtn = document.getElementById('promptAdjustBtn');
    const promptModal = document.getElementById('promptModal');
    const closePromptBtn = promptModal.querySelector('.close-modal');
    const updatePromptBtn = document.getElementById('updatePrompt');
    const promptInput = document.getElementById('promptInput');

    // Load current prompt when opening modal
    promptBtn.addEventListener('click', async () => {
        promptModal.style.display = 'block';
        try {
            const response = await fetch('/get_prompt');
            const data = await response.json();
            promptInput.value = data.prompt;
        } catch (error) {
            console.error('Error loading prompt:', error);
        }
    });

    // Close modal
    closePromptBtn.addEventListener('click', () => promptModal.style.display = 'none');
    window.addEventListener('click', (event) => {
        if (event.target === promptModal) promptModal.style.display = 'none';
    });

    // Update prompt
    updatePromptBtn.addEventListener('click', async () => {
        const newPrompt = promptInput.value.trim();
        if (!newPrompt) {
            alert('Please enter a prompt');
            return;
        }

        try {
            const response = await fetch('/update_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: newPrompt })
            });
            const data = await response.json();
            
            if (data.success) {
                alert('Prompt updated successfully');
                promptModal.style.display = 'none';
            } else {
                alert(data.error || 'Failed to update prompt');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error updating prompt');
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    initializePromptModal();
});
function setupEventListeners() {
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    const newChatBtn = document.getElementById('newConversationBtn');
    if (newChatBtn) {
        newChatBtn.addEventListener('click', createNewConversation);
    }
}

// Conversation management functions
function createNewConversation() {
    fetch('/create_conversation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: 'New Chat' })
    })
    .then(response => response.json())
    .then(data => {
        currentConversationId = data.conversation_id;
        clearChatContainer();
        loadConversations();
    });
}

function loadConversations() {
    fetch('/get_conversations')
        .then(response => response.json())
        .then(data => {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '';
            
            data.forEach(conversation => {
                const conversationItem = document.createElement('div');
                conversationItem.className = 'history-item';
                if (conversation.id === currentConversationId) {
                    conversationItem.classList.add('active');
                }

                conversationItem.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span class="history-item-title">${conversation.title || 'New Chat'}</span>
                `;
                
                conversationItem.addEventListener('click', () => {
                    document.querySelectorAll('.history-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    conversationItem.classList.add('active');
                    currentConversationId = conversation.id;
                    loadMessages(conversation.id);
                });
                
                conversationList.appendChild(conversationItem);
            });
        });
}

function loadMessages(conversationId) {
    fetch(`/get_messages/${conversationId}`)
        .then(response => response.json())
        .then(data => {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';

            data.forEach(message => {
                addMessage(message.role, message.message);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
}

// Message handling functions
function sendMessage() {
    stopVoiceInput();
    stopVoiceOutput();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    if (!message) return;

    if (!currentConversationId) {
        fetch('/create_conversation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title: message })
        })
        .then(response => response.json())
        .then(data => {
            currentConversationId = data.conversation_id;
            sendMessageToServer(message);
        });
    } else {
        sendMessageToServer(message);
    }
}

function sendMessageToServer(message) {
    addMessage('user', message);
    const messageInput = document.getElementById('messageInput');
    messageInput.value = '';
    messageInput.style.height = 'auto';

    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            input: message,
            conversation_id: currentConversationId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            addMessage('bot', data.error);
        } else {
            addMessage('bot', data.response);
            loadConversations();
        }
    })
    .catch(error => {
        handleError(error, 'Sorry, there was an error processing your message.');
    });
}

function addMessage(type, content) {
    const chatContainer = document.getElementById('chatContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    messageDiv.innerHTML = typeof content === 'string' ? content : 
                          `<pre>${JSON.stringify(content, null, 2)}</pre>`;
    
    if (type === 'bot' && isSpeaking) {
        startVoiceOutput();
    }
    
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Voice input/output functions
function toggleVoiceInput() {
    const voiceInputBtn = document.getElementById('voiceInputBtn');
    if (!isListening) {
        startVoiceInput();
        voiceInputBtn.classList.add('active');
    } else {
        stopVoiceInput();
        voiceInputBtn.classList.remove('active');
    }
}

function startVoiceInput() {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();
    isListening = true;

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('messageInput').value = transcript;
        stopVoiceInput();
        sendMessage();
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopVoiceInput();
    };

    recognition.onend = () => {
        if (isListening) {
            recognition.start();
        }
    };
}

function stopVoiceInput() {
    if (recognition) {
        recognition.stop();
    }
    isListening = false;
    document.getElementById('voiceInputBtn').classList.remove('active');
}

function toggleVoiceOutput() {
    const voiceOutputBtn = document.getElementById('voiceOutputBtn');
    if (!isSpeaking) {
        startVoiceOutput();
        voiceOutputBtn.classList.add('active');
    } else {
        stopVoiceOutput();
        voiceOutputBtn.classList.remove('active');
    }
}

function startVoiceOutput() {
    const lastBotMessage = document.querySelector('.bot-message:last-child');
    if (lastBotMessage) {
        const text = lastBotMessage.innerText;
        synthesis = new SpeechSynthesisUtterance(text);
        synthesis.lang = 'en-US';
        synthesis.onend = () => {
            isSpeaking = false;
            document.getElementById('voiceOutputBtn').classList.remove('active');
        };
        synthesis.onerror = (event) => {
            console.error('Speech synthesis error:', event.error);
            isSpeaking = false;
            document.getElementById('voiceOutputBtn').classList.remove('active');
        };
        window.speechSynthesis.speak(synthesis);
        isSpeaking = true;
    }
}

function stopVoiceOutput() {
    if (synthesis) {
        window.speechSynthesis.cancel();
    }
    isSpeaking = false;
    document.getElementById('voiceOutputBtn').classList.remove('active');
}

// Settings management functions
function initializeSettings() {
    const settingsBtn = document.getElementById('settingsBtn');
    const modal = document.getElementById('settingsModal');
    const closeBtn = document.querySelector('.close-modal');
    const toggleApiKeyBtn = document.getElementById('toggleApiKey');
    const updateApiKeyBtn = document.getElementById('updateApiKey');

    settingsBtn.addEventListener('click', () => modal.style.display = 'block');
    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', (event) => {
        if (event.target === modal) modal.style.display = 'none';
    });

    toggleApiKeyBtn.addEventListener('click', () => {
        const apiKeyInput = document.getElementById('apiKeyInput');
        const type = apiKeyInput.type;
        apiKeyInput.type = type === 'password' ? 'text' : 'password';
        toggleApiKeyBtn.innerHTML = `<i class="fas fa-eye${type === 'password' ? '' : '-slash'}"></i>`;
    });

    updateApiKeyBtn.addEventListener('click', updateApiKey);
}

function updateApiKey() {
    const apiKeyInput = document.getElementById('apiKeyInput');
    const newApiKey = apiKeyInput.value.trim();

    if (!newApiKey) {
        alert('Please enter an API key');
        return;
    }

    fetch('/update_api_key', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ api_key: newApiKey })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('API key updated successfully');
            document.getElementById('settingsModal').style.display = 'none';
            apiKeyInput.value = '';
        } else {
            alert(data.error || 'Failed to update API key');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating API key');
    });
}

// Utility functions
function logout() {
    fetch('/logout')
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        })
        .catch(error => handleError(error, 'Error logging out'));
}

function clearChatContainer() {
    document.getElementById('chatContainer').innerHTML = '';
}

function autoResizeTextarea(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function handleError(error, customMessage = 'An error occurred') {
    console.error(error);
    addMessage('bot', `<i class="fas fa-exclamation-circle"></i> ${customMessage}`);
}
